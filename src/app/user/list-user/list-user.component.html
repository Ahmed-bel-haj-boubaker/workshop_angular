<table class="table"

style="width: 70%; margin-top: 100px; border:solid;margin-left:15%;">
    <thead >
      <tr >
        <th scope="col">#</th>
        <th scope="col">Image</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col"> Date of Birth</th>
        <th scope="col">Account category</th>
        <th scope="col">email</th>
        <th scope="col"> profession</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody *ngFor="let users of users">
      <tr>
            
        <td>{{users.idCustomer}}</td>
        <td>  <img [src]="users.picture" alt="User's Picture" style="height: 70px;"></td>
        <td>{{users.firstName}}</td>
        <td>{{users.lastName}}</td>
        <td>{{users.birthDate}}</td>
        <td>{{users.accountCategory}}</td>
        <td>{{users.email}}</td>
        <td>{{users.profession}}</td>
      </tr>
    
    </tbody>
  </table>
